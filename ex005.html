<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com números</title>
  <link rel="stylesheet" href="./style.css">
</head>

  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
<body>
  
    <h1>Trabalhando com números</h1>

    <button onclick="calcular()" class="btn btn-decoration">Clique para começar</button>

    <section id="res">
      <p>A respostar ira aparecer aqui</p>
    </section>

    <script>
      window.alert('Seja bem-vindo(a) ao meu site!')

      function calcular() {
        let num = window.prompt('Digite um número');
        let resp = document.querySelector('section#res')

        resp.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`
      }
    </script>
</body>
</html>
